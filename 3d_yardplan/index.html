<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D YardPlan</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
    <select name="select_depot" id="select_depot" onchange="changeDepot()">

        <option value=3>CLD</option>
        <option value=4>CPD</option>
        <option value=5>CTC</option>
        <option value=6>TKD</option>
    </select>
    <label for="select_depot">Choose depot</label><br>
    <script src="../3d_yardplan/apiFetch.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
