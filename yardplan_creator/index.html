<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D YardPlan</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="toolbar">
        <input class="toolbar_button"  id="btnAddArea" type="button" value="Edit" onclick="addArea()">
        <div id="addPanel">
            <input class="single_char_input" id="edtxBay" type="text" placeholder="Bay Name: A, B, C, ..." disabled>
            <input class="single_char_input" id="edtxOpt" type="text" placeholder="HangTau"disabled>
            <input class="single_char_input" id="edtxNumTier" type="text" placeholder="Num of tier" disabled>
            <input class="checkbox" id="checkAngle" type="checkbox" checked="false" onchange="changeGridAngle()" disabled>
            <input class="toolbar_button" id="btnDoneAddArea" type="button" value="Done" onclick="doneAddArea()">
        </div> 
    </div>
    <div class="p5canvas" id="main_canvas"></div>
</body>
</html>
