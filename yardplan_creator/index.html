<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D YardPlan</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
    <script src="button.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="toolbar">
        <input class="toolbar_button"  id="checkGrid" type="checkbox" value="Edit" onchange="addArea()" checked>
        <label for="checkGrid">Show grid</label>
        <!-- <select name="select_depot" id="select_depot" onchange="changeDepot()">
            <option value=0>ETD</option>
            <option value=1>STD</option>
            <option value=2>TBD</option>
            <option value=3>CLD</option>
            <option value=4>CPD</option>
            <option value=5>CTC</option>
            <option value=6>TKD</option>
        </select>
        <label for="select_depot">Choose depot</label><br> -->
        <div id="addPanel">
            <input class="single_char_input" id="edtxBay" type="text" placeholder="Line: A, B, C, ...">
            <select name="selectOpt" id="edtxOpt">
                <option value="HLC">HLC</option>
                <option value="YML">YML</option>
                <option value="EVG">EVG</option>
                <option value="COS">COS</option>
                <option value="Hỗn hợp">Hỗn hợp</option>
            </select>
            <input class="single_char_input" id="edtxNumTier" type="text" placeholder="Num of tier">
            <input class="checkbox" id="checkAngle" type="checkbox" onchange="changeGridAngle()">
            <label for="checkAngle">Container ngang</label>
            <div id="line_prop" style="visibility:visible;">
                <input class="checkbox" id="check_1mat" type="checkbox" onchange="one_face()">
                <label for="check_1mat">Line 1 mặt</label>
                <input class="checkbox" id="check_x_flip" type="checkbox" onchange="changeXFlip()">
                <label for="check_x_flip">xflip</label>
                <input class="checkbox" id="check_y_flip" type="checkbox" onchange="changeYFlip()">
                <label for="check_y_flip">yflip</label>
            </div>
            <input class="toolbar_button" id="btnReset" type="button" value="Reset" onclick="resetArea()">
            <input class="toolbar_button" id="btnDoneAddArea" type="button" value="Set" onclick="doneAddArea()">
            <input class="toolbar_button" id="btnExportJson" type="button" value="Export" onclick="exportJson(false)">
        </div> 
    </div>
    <div class="p5canvas" id="main_canvas"></div>
</body>
</html>
